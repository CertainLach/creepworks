<html>

<body>
	<script src="./lib.js"></script>
	<script language='javascript'>
		var _demangle = cwrap('__cxa_demangle', 'string', ['string', 'string', 'number', 'number']);
		demangle = function (mangled) {
			return _demangle(mangled, "", 1, 0);
		};

		function dem(c) {
			var a=c.split('\n');
			for(var i=0;i<a.length;i++){
				d=a[i];
				d = demangle(d);
				if(d=='(null)')d='//cannot demangle: '+a[i];
				a[i]=d;
			}
			return a.join('\n');
		}
		function main()
		{
		    document.deob.escaped.value=dem(document.deob.escaped.value);
		}

	</script>
