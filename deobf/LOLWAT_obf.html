<textarea id="inputBox" rows="25" cols="80">alert('LOL');</textarea>
<br>
<button onclick="WATWAT()">WTF</button>
<script type="text/javascript">
function WTFWTF(WAT) {
	var RETLOL = "";
	for (var i = 0; i < WAT.length; i++) {
		var code = WAT.charCodeAt(i).toString(4);
		var LOLOL = code.replace(/0/g, "W").replace(/1/g, "T").replace(/2/g, "F").replace(/3/g, "?").replace(/!\\?\\?\\?!/g,'L');
		RETLOL += LOLOL + "!";
	}
	return RETLOL;
}
function WATWAT() {
	var input = document.getElementById("inputBox");
	crpt='function LOL(WAT){var WTF="";WAT=WAT.split("!");for(var LOLWAT=0;LOLWAT<WAT.length-1;LOLWAT++)var JFL=WAT[LOLWAT].replace(/W/g,"0").replace(/T/g,"1").replace(/F/g,"2").replace(/\\?/g,"3"),WTF=WTF+String.fromCharCode(parseInt(JFL,4));eval(WTF);};'
	input.value = 'WAT="'+WTFWTF(input.value)+'";'+crpt+'LOL(WAT);';
}
</script>
